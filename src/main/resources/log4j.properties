log4j.rootLogger=ERROR, jenosystem

log4j.logger.com.rocky.jenosystem=DEBUG, jenosystem
log4j.logger.org.springframework=INFO, FRAMEWORKS  
log4j.logger.org.apache.catalina.realm.level = INFO, FRAMEWORKS
log4j.logger.org.apache.catalina.authenticator.level = INFO, FRAMEWORKS

log4j.additivity.com.rocky.jenosystem=false
log4j.additivity.org.springframework=false
log4j.additivity.apache.catalina.authenticator.level=false
log4j.additivity.apache.catalina.realm.level=false

# CONSOLE FOR Homeauto
log4j.appender.CONSOLE.Threshold=error
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.conversionPattern=%d %-5p %c{1}.%M(%L) - %m%n

# FILE FOR homeauto
log4j.appender.jenosystem=org.apache.log4j.RollingFileAppender
log4j.appender.jenosystem.File=${catalina.base}/logs/jenosystem/jenosystem.log
log4j.appender.jenosystem.MaxFileSize=50MB
log4j.appender.jenosystem.layout=org.apache.log4j.PatternLayout 
log4j.appender.jenosystem.layout.conversionPattern=%d{dd/MM/yyyy HH:mm:ss.SSS} [%t] [%x] %-5p %30.30c{1} - Line (%L) %m%n

# FILE FOR homeauto frameworks
log4j.appender.FRAMEWORKS=org.apache.log4j.RollingFileAppender
log4j.appender.FRAMEWORKS.File=${catalina.base}/logs/jenosystem/jenosystem_frameworks.log
log4j.appender.FRAMEWORKS.MaxFileSize=100MB
log4j.appender.FRAMEWORKS.layout=org.apache.log4j.PatternLayout 
log4j.appender.FRAMEWORKS.layout.conversionPattern=%d{dd/MM/yyyy HH:mm:ss.SSS} [%t] [%x] %-5p %30.30c{1} - Line (%L) %m%n